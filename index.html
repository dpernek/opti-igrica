<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Optimus spašava grad</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <header class="hud top-left">
        <h1>Optimus spašava grad</h1>
        <p>iPad način: vodi Optimusa, transformiraj ga u kamion i spasi grad s Bumblebeejem.</p>
      </header>

      <section class="hud top-right">
        <p>Bodovi: <span id="score">0</span></p>
        <p>Spašeni građani: <span id="saved">0</span>/8</p>
        <p>Oblik: <span id="mode">Robot</span></p>
        <p>Zvuk: <span id="soundState">Uključen</span></p>
      </section>

      <section class="hud bottom-center" id="status">Učitavanje 3D modela...</section>

      <section id="controls" aria-label="Kontrole igre">
        <button id="leftBtn" class="ctrl-btn" aria-label="Skreni lijevo">Lijevo</button>
        <button id="transformBtn" class="ctrl-btn transform" aria-label="Transformiraj Optimusa">Transformiraj</button>
        <button id="rightBtn" class="ctrl-btn" aria-label="Skreni desno">Desno</button>
      </section>

      <div id="utilityButtons">
        <button id="soundBtn" class="util-btn" aria-label="Uključi ili isključi zvuk">Zvuk</button>
      </div>

      <button id="restart" class="hidden">Igraj opet</button>
    </main>

    <script type="module" src="game.js"></script>
  </body>
</html>
