<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Optimus spašava grad</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <header class="hud top-left">
        <h1>Optimus spašava grad</h1>
        <p>Optimus brzo hoda kroz grad. Dodirni prepreke i spašavaj građane.</p>
      </header>

      <section class="hud top-right">
        <p>Bodovi: <span id="score">0</span></p>
        <p>Spašeni građani: <span id="saved">0</span>/10</p>
        <p>Oblik: <span id="mode">Robot</span></p>
      </section>

      <section class="hud bottom-center" id="status">Dodirni ekran za početak misije</section>

      <section id="controls" aria-label="Kontrole igre">
        <button id="leftBtn" class="ctrl-btn" aria-label="Skreni lijevo">Lijevo</button>
        <button id="transformBtn" class="ctrl-btn transform" aria-label="Transformiraj Optimusa">Transformiraj</button>
        <button id="rightBtn" class="ctrl-btn" aria-label="Skreni desno">Desno</button>
      </section>

      <button id="restart" class="hidden">Igraj opet</button>
    </main>

    <script type="module" src="game.js"></script>
  </body>
</html>
